plugins {
    id 'com.senacor.elasticsearch.evolution.java-conventions'
    id "io.freefair.lombok" version "6.5.0.2"
}

test {
    useJUnitPlatform()
    exclude '**/*IT.*'
}

dependencies {
    implementation 'org.springframework.boot:spring-boot:2.6.7'
    implementation 'org.elasticsearch.client:elasticsearch-rest-client:7.5.2'
    implementation 'org.slf4j:slf4j-api:1.7.36'
    implementation 'org.reflections:reflections:0.9.12'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.2.1'
    testImplementation 'org.elasticsearch.client:elasticsearch-rest-high-level-client:7.5.2'
    testImplementation 'org.testcontainers:elasticsearch:1.17.1'
    testImplementation 'ch.qos.logback:logback-classic:1.2.11'
    testImplementation 'org.apache.logging.log4j:log4j-core:2.17.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testImplementation 'org.apache.commons:commons-lang3:3.12.0'
    testImplementation 'commons-io:commons-io:2.11.0'
    testImplementation 'org.assertj:assertj-core:3.21.0'
    testImplementation 'org.mockito:mockito-core:4.0.0'
//    compileOnly 'org.projectlombok:lombok:1.18.24'
}

description = 'elasticsearch-evolution-core'
