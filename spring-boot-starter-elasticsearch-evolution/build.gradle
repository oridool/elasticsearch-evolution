plugins {
    id 'com.senacor.elasticsearch.evolution.java-conventions'
    id "io.freefair.lombok" version "6.5.0.2"
}

test {
    useJUnitPlatform()
    exclude '**/*IT.*'
}

dependencies {
    implementation project(':elasticsearch-evolution-core')
    implementation 'org.springframework.boot:spring-boot:2.6.7'
    implementation 'org.springframework.boot:spring-boot-autoconfigure:2.6.7'
    implementation 'org.springframework.boot:spring-boot-configuration-processor:2.6.7'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.6.7'
    implementation 'org.elasticsearch.client:elasticsearch-rest-high-level-client:7.5.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.7'
    testImplementation 'org.springframework.boot:spring-boot-starter-web:2.6.7'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testImplementation 'org.assertj:assertj-core:3.21.0'
    testImplementation 'ch.qos.logback:logback-classic:1.2.11'
    testImplementation 'org.elasticsearch:elasticsearch:7.5.2'
    testImplementation 'org.elasticsearch.client:elasticsearch-rest-high-level-client:7.5.2'
    testImplementation 'org.testcontainers:elasticsearch:1.17.1'
    testImplementation 'com.fasterxml.jackson.core:jackson-databind:2.13.2.1'
    testImplementation 'com.fasterxml.jackson.core:jackson-core:2.13.2'
}

description = 'spring-boot-starter-elasticsearch-evolution'
